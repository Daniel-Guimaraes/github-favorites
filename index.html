<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Github Favorites</title>
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <script src="./js/main.js" type="module" defer></script>
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Github Favorites</h1>

        <div class="search">
          <label class="sr-only" for="input-search"> Usuários do Github </label>
          <input
            id="input-search"
            type="text"
            placeholder="Usuários do Github"
          />
          <button>&plus;</button>
        </div>
      </header>

      <div class="table-users">
        <table>
          <thead>
            <tr>
              <th>Users</th>
              <th>Repos.</th>
              <th>Followers</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td class="column-user">
                <img
                  src="https://github.com/Daniel-Guimaraes.png"
                  alt="Imagem de daniel"
                />
                <a href="https://github.com/Daniel-Guimaraes" target="_blank">
                  <p>Daniel Guimarães</p>
                  <span>danielguimarães</span>
                </a>
              </td>
              <td class="column-repositories">12</td>
              <td class="column-followers">1000</td>
              <td>
                <button class="button-remove">&times;</button>
              </td>
            </tr>
            <tr>
              <td class="column-user">
                <img
                  src="https://github.com/diego3g.png"
                  alt="Imagem de Diego Fernandes"
                />
                <a href="https://github.com/diego3g" target="_blank">
                  <p>Diego Fernandes</p>
                  <span>diego3g</span>
                </a>
              </td>
              <td class="column-repositories">48</td>
              <td class="column-followers">22503</td>
              <td>
                <button class="button-remove">&times;</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
